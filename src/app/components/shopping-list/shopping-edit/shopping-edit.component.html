<div class="row">
  <div class="col-sm-12">
    <h2 *ngIf="editMode">Editing</h2>
  </div>
    <div class="col-sm-12">
        <form (ngSubmit)="onSubmit()" #shoppingEditForm="ngForm">
            <div class="row">
                <div class="col-6 form-group">
                    <label for="name">Name</label>
                    <input type="text"
                            class="form-control"
                            name="name"
                            ngModel
                            required
                            minlength="3"
                            >
                </div>
                <div class="col-3  form-group">
                    <label for="amount">Amount</label>
                    <input type="number"
                            class="form-control"
                            name="amount"
                            ngModel
                            required
                            min="1"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group" >
                    <button  class="btn btn-success mr-2" [disabled]="!shoppingEditForm.valid" type="submit">{{editMode ? "Update" : "Add"}}</button>
                    <button class="btn btn-danger mr-2" *ngIf="editMode" (click)="onDeleteItem()" type="button" >Delete</button>
                    <button class="btn btn-primary mr-2 " [disabled]="!editMode" (click)="onClearForm()" type="button" >Clear</button>
                </div>
            </div>
        </form>

    </div>
</div>
