<ng-container>
  <div class="row align-content-center">
    <div class="col-2">
      <a [routerLink]="['/user']">
        <img
          [src]="profile.imgpath"
          [alt]="profile.email"
          class="rounded-circle img-fluid img-thumbnail"
      /></a>
    </div>
    <div class="col-9 flex align-content-center">
      <p>{{ profile.email }}</p>
    </div>
  </div>
</ng-container>
