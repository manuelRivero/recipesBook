<div class="card mb-3" style="max-width: 540px;">
  <div class="card-header">
    <app-profile-info [user]="userInfo" *ngIf="userInfo; else loading"></app-profile-info>
    <ng-template #loading>
      <p>Cargando</p>
    </ng-template>

  </div>
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="recipe.imgpath" class="card-img" style="height: 100%;" [alt]="recipe.name">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{recipe.name}}</h5>
        <p class="card-text">{{recipe.description}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        <a role="buttom" class="btn btn-outline-info" [routerLink]="['/recipe.id']" > Ver detalles</a>
      </div>
    </div>
  </div>
</div>
